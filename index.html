<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>post label generator</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
<section id="getinfo">
    <div class="container bg-light mt-3 p-4 rounded-3">
    <h2>اطلاعات را وارد کنید</h2>
    <div class="row">
        <div class="col-md-6">
            <label for="fullname" class="form-label">نام و نام خانوادگی</label>
            <input type="text" id="fullname" class="form-control" placeholder="fullname"/>
        </div>
        <div class="col-md-6">
            <label for="number" class="form-label">شماره تماس</label>
            <input type="tel" id="number" class="form-control" placeholder="number"/>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <label for="province" class="form-label">استان</label>
            <input type="text" id="province" class="form-control" placeholder="province"/>
        </div>
        <div class="col-md-6">
            <label for="city" class="form-label">شهر</label>
            <input type="text" id="city" class="form-control" placeholder="city"/>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <label for="address" class="form-label">آدرس</label>
            <input type="text" id="address" class="form-control" placeholder="address"/>
        </div>
        <div class="col-md-6">
            <label for="postalcode" class="form-label">کد پستی</label>
            <input type="text" id="postalcode" class="form-control" placeholder="postalcode"/>
        </div>
    </div>
    <button id="sendinfo" type="button" class="btn btn-dark m-3">ساخت فرم</button>
</div>
</section>

<section id="label">
    <div id="postalLabel" class="container bg-dark-subtle p-4 mt-5 rounded-3">
        <div class="row bg-body-tertiary rounded-3 m-3 p-1">
            <div class="col-md-3">
                <img src="" alt="">
            </div>
            <div class="col-md-3">
                <p><span class="fw-bold">فرستنده:</span>.........................</p>
                <p><span class="fw-bold">استان:</span>.........................</p>
                <p><span class="fw-bold">شهر:</span>.........................</p>
                <p><span class="fw-bold">شماره تماس:</span>.........................</p>
            </div>
        </div>
        <div class="row bg-body-tertiary rounded-3 m-3 p-1">
            <div class="col-md-3">
                <p id="Rname"></p>
                <p id="Rprovince"></p>
                <p id="Rcity"></p>
                <p id="Raddress"></p>
                <p id="Rnumber"></p>
                <p id="Rcode"></p>
            </div>
        </div>
    </div>
    <div class="text-center">
    <button class="btn btn-dark m-3"  onclick="printLabel()"> چاپ</button>
    </div>
</section>

<script src="scripts.js"></script>
</body>
</html>
